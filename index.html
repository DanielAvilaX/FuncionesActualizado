<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container text-center mt-5">
        <h1>Funciones</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#formNumbersModal">Ingresar Números</button>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#countNumbersModal">Contar Números</button>
        <button class="btn btn-warning" data-toggle="modal" data-target="#compareListsModal">Comparar Listas</button>
        <button class="btn btn-info button type1" data-toggle="modal" data-target="#contractModal">Ingresar Contrato</button>
    </div>

    <!-- Modal para ingresar números -->
    <div class="modal fade" id="formNumbersModal" tabindex="-1" role="dialog" aria-labelledby="formNumbersModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formNumbersModalLabel">Ingresar Números</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="numbersForm">
                        <div class="form-group">
                            <label for="numbersInput">Números (separados por espacios):</label>
                            <input type="text" class="form-control" id="numbersInput" placeholder="1 2 3 4">
                        </div>
                        <div class="form-group">
                            <label for="quotes">¿Quieres que los números estén entre comillas simples?</label>
                            <select class="form-control" id="quotes">
                                <option value="no">No</option>
                                <option value="yes">Sí</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <div id="resultNumbers" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <!-- Nuevo botón para Quitar Repetidos -->
        <button class="btn btn-success" data-toggle="modal" data-target="#removeDuplicatesModal">Quitar Repetidos</button>
    </div>
    
    <!-- Modal para quitar repetidos -->
    <div class="modal fade" id="removeDuplicatesModal" tabindex="-1" role="dialog" aria-labelledby="removeDuplicatesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeDuplicatesModalLabel">Quitar Repetidos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="removeDuplicatesForm">
                        <div class="form-group">
                            <label for="duplicatesInput">Lista de datos (separados por espacios o comas):</label>
                            <input type="text" class="form-control" id="duplicatesInput" placeholder="1, 2, 3, 3, 4">
                        </div>
                        <button type="submit" class="btn btn-primary">Procesar</button>
                    </form>
                    <div id="resultDuplicates" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Modal para contar números -->
    <div class="modal fade" id="countNumbersModal" tabindex="-1" role="dialog" aria-labelledby="countNumbersModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="countNumbersModalLabel">Contar Números</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="countForm">
                        <div class="form-group">
                            <label for="countInput">Números (separados por espacios o comas):</label>
                            <input type="text" class="form-control" id="countInput" placeholder="1, 2, 3">
                        </div>
                        <button type="submit" class="btn btn-primary">Contar</button>
                    </form>
                    <div id="resultCount" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para comparar listas -->
    <div class="modal fade" id="compareListsModal" tabindex="-1" role="dialog" aria-labelledby="compareListsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="compareListsModalLabel">Comparar Listas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="compareForm">
                        <div class="form-group">
                            <label for="list1Input">Lista 1 (separados por espacios o comas):</label>
                            <input type="text" class="form-control" id="list1Input" placeholder="1, 2, 3">
                        </div>
                        <div class="form-group">
                            <label for="list2Input">Lista 2 (separados por espacios o comas):</label>
                            <input type="text" class="form-control" id="list2Input" placeholder="3, 4, 5">
                        </div>
                        <button type="submit" class="btn btn-primary">Comparar</button>
                    </form>
                    <div id="resultCompare" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ingresar contrato -->
    <div class="modal fade" id="contractModal" tabindex="-1" role="dialog" aria-labelledby="contractModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contractModalLabel">Ingresar Contrato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contractForm">
                        <div class="form-group">
                            <label for="contractInput">Número de contrato:</label>
                            <input type="text" class="form-control" id="contractInput" placeholder="Ej. 0132202417510">
                        </div>
                        <button type="submit" class="btn btn-primary">Procesar</button>
                    </form>
                    <table class="table table-dark mt-3" id="contractResult" style="display: none;">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Sucursal</th>
                                <th>Año</th>
                                <th>Secuencia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="empresa"></td>
                                <td id="sucursal"></td>
                                <td id="anio"></td>
                                <td id="secuencial"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <!-- Firma -->
    <div class="text-right" style="position: fixed; bottom: 10px; right: 20px;">
        <p style="font-size: 14px; color: #6c757d;"><strong>Desarrollado por Daniel Avila</strong>, Ingeniero de
            Software</p>
    </div>

</body>
</html>
